<div class="block-header">
    <h2>PRODUCT</h2>
</div>
<p class="content-item" *ngFor="let content of returnedArray">{{content}}</p>
<!-- Hover Rows -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    PRODUCT CATEGORY
                    <small>List <code>product category</code> of HD Shop!</small>
                </h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="javascript:void(0);">Action</a></li>
                            <li><a href="javascript:void(0);">Another action</a></li>
                            <li><a href="javascript:void(0);">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Alias</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let productCategory of productCategories; let i = index">
                        <tr>
                            <th scope="row">
                                {{((pageIndex -1) *pageSize) + i+1}}
                            </th>
                            <td>
                                <a routerLink="/">
                                  {{productCategory.Name}}
                              </a>
                            </td>
                            <td>
                                {{productCategory.Alias}}
                            </td>
                            <td>
                                <div class="switch">
                                    <label><input type="checkbox" [checked]="productCategory.Status === true"><span class="lever switch-col-deep-orange"></span></label>
                                </div>
                            </td>
                            <td>
                                <a class="btn btn-primary" routerLink="">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="btn btn-primary" routerLink="">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="row">
                    <div class="col-xs-12 col-12">
                        <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" [(ngModel)]="pageIndex" (pageChanged)="pageChanged($event)" [totalItems]="totalItems" [maxSize]="maxSize" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- #END# Hover Rows -->
