<main class="auth-main">
    <div class="auth-block">
        <h1>Login</h1>
        <form class="form-horizontal" name="form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()" novalidate>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label"><i class="fa fa-user"></i></label>

                <div class="col-sm-10">
                    <div [ngClass]="{'has-error':loginForm.submitted && !username.valid}">
                        <input type="text" class="form-control" name="username" id="inputUsername" #username="ngModel" [(ngModel)]="entity.username" placeholder="Username" required>
                        <div *ngIf="loginForm.submitted && !username.valid" class="help-block">Please enter username!</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"><i class="fa fa-lock"></i></label>

                <div class="col-sm-10">
                    <div [ngClass]="{'has-error':loginForm.submitted && !password.valid}">
                        <input type="password" class="form-control" name="password" id="inputPassword3" #password="ngModel" [(ngModel)]="entity.password" placeholder="Password" required>
                        <div *ngIf="loginForm.submitted && !password.valid" class="help-block">Please enter password!</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" [disabled]="loading" class="btn btn-default btn-auth">Sign in</button>
                    <a href class="forgot-pass">Forgot password?</a>
                </div>
            </div>
        </form>

        <div class="auth-sep"><span><span>or Sign in with one click</span></span>
        </div>

        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <li><i class="fa fa-facebook" title="Facebook"></i></li>
                <li><i class="fa fa-twitter" title="Twitter"></i></li>
                <li><i class="fa fa-google-plus" title="Google Plus"></i></li>
            </ul>
        </div>
    </div>
</main>
